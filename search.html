<!DOCTYPE html>
<html>

<head>
    <title>Jira Issue Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css" />
    <style>
        body {
            width: 750px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: black;
            background-color: #f6f8fa;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input[type="text"], select, input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #0052CC;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background: #0041a8;
        }

        .date-picker {
            position: relative;
        }

        .date-picker input[type="text"] {
            width: calc(100% - 34px);
            padding-right: 34px;
        }

        .date-picker button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background: none;
            border: none;
            padding: 0 10px;
            cursor: pointer;
            color: #666;
        }

        #brand {
            height: 50px;
            background: #f3f3f3;
            margin: 20px -20px 0 -20px;
            border-top: 1px solid #e5e5e5;
            padding: 0 20px;
            border-radius: 0 0 12px 12px;
        }

        #info {
            padding: 15px 0 0 10px;
            width: 50%;
            display: inline-block;
            vertical-align: top;
        }

        #info img {
            vertical-align: middle;
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #nav {
            font-size: 14px;
            color: #0052CC;
            width: 50%;
            display: inline-block;
            text-align: right;
            vertical-align: top;
            padding: 15px 0 0 0;
        }

        #nav a {
            color: #0052CC;
            text-decoration: none;
            margin-left: 15px;
        }

        #nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <label for="projectId">Project Id</label>
        <select id="projectId">
            <!-- Populate dynamically -->
        </select>
    </div>

    <div class="form-group">
        <label for="issueKey">Issue Key</label>
        <select id="issueKey">
            <!-- Populate dynamically -->
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <div class="date-picker">
            <input type="text" id="datePicker" placeholder="Select date and time">
            <button type="button" onclick="openDatePicker()">
                <i class="fas fa-calendar-alt">&#128197;</i>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="timeSpent">Time (e.g., 2h 15m 30s)</label>
        <input type="text" id="timeSpent" placeholder="Enter time as 'Xh Ym Zs'">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Description of work completed..."></textarea>
    </div>

    <button id="search" onclick="searchIssues()">Search</button>

    <div id="searchResults"></div>

    <div id="brand">
        <div id="info">
            <div style="text-align: center;">
                <img src="src/icons/jira_logo.png" alt="Jira Logo" style="vertical-align: middle; margin-right: 10px; width:20px;height:20px;">
                <span>Designed by <a href="https://github.com/haydencbarnes" target="_blank" style="color: #0052CC;">Hayden Barnes</a> in Kansas City, Kansas <span style="color: #0052CC;">&#10084;</span></span>
            </div>
        </div>
        <div id="nav">
            <a href="popup.html" tabindex="1"><b>Time Table</b></a> |
            <a href="options.html" tabindex="1"><b>Settings</b></a> |
            <a href="https://github.com/haydencbarnes/jira-log-time" target="_blank" tabindex="1">Learn More</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="search.js"></script>
</body>

</html>
